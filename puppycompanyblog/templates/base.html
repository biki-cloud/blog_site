<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>書き込み投稿サイト</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</head>


<body>
    <ul class="nav">
        <li class="nav-link">
            <!--coreブループリントのindex関数-->
            <a href="{{url_for('core.index')}}">Home</a>
        </li>
        <li class="nav-link">
            <!--coreブループリントのinfo関数-->
            <a href="{{url_for('core.info')}}">About</a>
        </li>

        <!--ユーザーがログインしている場合-->
        <!--current_userはlogin_managerの属性-->
        {% if current_user.is_authenticated %}
        <li class="nav-link">
            <!--usersブループリントのlogout関数-->
            <a href="{{url_for('users.logout')}}">Log Out</a>
        </li>
        <li class="nav-link">
            <a href="{{url_for('users.account')}}">アカウント</a>
        </li>
        <li class="nav-link">
            <a href="{{url_for('blog_posts.create_post')}}">投稿</a>
        </li>

        <!--ユーザーがログインしていない場合-->
        {% else %}
        <li class="nav-link">
            <a href="{{url_for('users.login')}}">Log In</a>
        </li>
        <li class="nav-link">
            <a href="{{url_for('users.register')}}">登録</a>
        </li>
        {% endif %}
    </ul>

    <div class="container">
        {% block content %}
        data
        {% endblock %}
    </div>
        

    
</body>
</html>
